<mat-toolbar *ngIf="isUser">
  <b>Hi, {{ currentUser.username }}</b>

  <button mat-button (click)="reloadHome()" routerLink="/">Home</button>

  <button mat-button routerLink="/admin" *ngIf="isAdmin">
    Registered users
  </button>

  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
